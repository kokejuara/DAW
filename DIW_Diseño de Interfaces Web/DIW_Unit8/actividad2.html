<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="content">
        <form>
            <h1>Contacto</h1>
            <div class="contact">
                <span><i class="fa-solid fa-phone color"></i> <span>Telefono: 921456789</span>
                <span><i class="fa-regular fa-envelope color"></i> Email: alitv@info.com</span>
            </div>
            <h2>Ponte en contacto con nosotros hoy</h2>
            <div class="elements">
                <item>
                    <label>Nombre</label>
                    <input type="text" placeholder="Escriba su nombre" />
                </item>
                <item>
                    <label>Correo electrónico</label>  
                    <input type="email" placeholder="Escriba su correo" />
                </item>
                <item>
                    <label>Teléfono</label>
                    <input type="text" placeholder="Escriba su teléfono" />
                </item>
            </div>
            <textArea placeholder="Escriba aquí su petición"></textArea>
            <input type="submit" value="Enviar" class="buttons"/>
            <input type="reset" value="Vaciar" class="buttons" />
        </form>
    </div>
</body>
